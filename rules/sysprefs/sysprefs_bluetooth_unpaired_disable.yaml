id: sysprefs_bluetooth_unpaired_disable
title: "Disable Bluetooth When No Devices are Paired"
discussion: |
  Bluetooth _MUST_ be disabled when no devices are paired. 
check: |
  isPaired=$(/usr/sbin/system_profiler SPBluetoothDataType 2>/dev/null | /usr/bin/grep -cm1 'Connected: Yes')
  if [[ "$isPaired" != 1 ]]; then 
      powerState=$(/usr/bin/defaults read /Library/Preferences/com.apple.Bluetooth ControllerPowerState)
      /bin/echo "$powerState"
  else
      /bin/echo "0"
  fi
result:
  integer: 0
fix: |
  [source,bash]
  ----
  /usr/bin/defaults write /Library/Preferences/com.apple.Bluetooth ControllerPowerState -int 0
  /usr/bin/killall -HUP bluetoothd
  ----
