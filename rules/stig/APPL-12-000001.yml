rule_id: MSCP RULE
title: The macOS system must be configured to prevent Apple Watch from terminating
  a session lock.
discussion: Users must be prompted to enter their passwords when unlocking the screen
  saver. The screen saver acts as a session lock and prevents unauthorized users from
  accessing the current user's account.
check: /usr/sbin/system_profiler SPConfigurationProfileDataType | /usr/bin/grep "allowAutoUnlock"
result: '[''allowAutoUnlock = 0;'', '''', ''If there is no result or "allowAutoUnlock"
  is not set to "0", this is a finding.'']'
fix: "This setting is enforced using the \u201CRestrictions Policy\" configuration\
  \ profile."
references:
  srg:
  - SRG-OS-000028-GPOS-00009
  disa_stig:
  - APPL-12-000001
  cci:
  - CCI-000056
macOS:
- '12'
tags:
- stig
severity: medium
