rule_id: MSCP RULE
title: The macOS system must restrict the ability of individuals to use USB storage
  devices.
discussion: 'External writeable media devices must be disabled for users. External
  USB devices are a potential vector for malware and can be used to exfiltrate sensitive
  data if an approved data-loss prevention (DLP) solution is not installed.


  '
check: $ /usr/sbin/system_profiler SPConfigurationProfileDataType | /usr/bin/egrep
  -A 3 'blankbd|blankcd|blankdvd|disk-image|dvdram|harddisk-external'
result: "['\u201Cblankbd\" = (', 'deny,', 'eject', ');', '', '\u201Cblankcd\" = (',\
  \ 'deny,', 'eject', ');', '', '\u201Cblankdvd\" = (', 'deny,', 'eject', ');', '',\
  \ '\u201Cdisk-image\" = (', 'deny,', 'eject', ');', '', '\u201Cdvdram\" = (', 'deny,',\
  \ 'eject', ');', '', '\u201Charddisk-external\" = (', 'deny,', 'eject', ');', '',\
  \ 'If the result does not match the output above, this is a finding.']"
fix: This setting is enforced using the "Restrictions Policy" configuration profile.
