rule_id: MSCP RULE
title: The macOS Application Firewall must be enabled.
discussion: Firewalls protect computers from network attacks by blocking or limiting
  access to open network ports. Application firewalls limit which applications are
  allowed to communicate over the network.
check: '# /usr/sbin/system_profiler SPConfigurationProfileDataType | /usr/bin/grep
  ''EnableFirewall\|EnableStealthMode'' '
result: '[''If the return is not "EnableFirewall = 1;" and "EnableStealthMode = 1;"
  this is a finding.'']'
fix: This setting is enforced using the "Restrictions Policy" configuration profile.
references:
  srg:
  - SRG-OS-000480-GPOS-00232
  disa_stig:
  - APPL-12-005050
  cci:
  - CCI-000366
macOS:
- '12'
tags:
- stig
severity: medium
