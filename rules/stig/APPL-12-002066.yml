rule_id: MSCP RULE
title: The macOS system must not allow an unattended or automatic logon to the system.
discussion: Failure to restrict system access to authenticated users negatively impacts
  operating system security.
check: /usr/sbin/system_profiler SPConfigurationProfileDataType | /usr/bin/grep DisableAutoLoginClient
result: '[''If "com.apple.login.mcx.DisableAutoLoginClient" is not set to "1", this
  is a finding.'']'
fix: This setting is enforced using the "Login Window Policy" configuration profile.
references:
  srg:
  - SRG-OS-000480-GPOS-00229
  disa_stig:
  - APPL-12-002066
  cci:
  - CCI-000366
macOS:
- '12'
tags:
- stig
severity: medium
