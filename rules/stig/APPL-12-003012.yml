rule_id: MSCP RULE
title: The macOS system must be configured to prevent displaying password hints.
discussion: Password hints leak information about passwords in use and can lead to
  loss of confidentiality.
check: /usr/sbin/system_profiler SPConfigurationProfileDataType | /usr/bin/grep RetriesUntilHint
result: '[''If the return is null or is not "RetriesUntilHint = 0", this is a finding.'']'
fix: This setting is enforce using the "Login Window" Policy.
references:
  srg:
  - SRG-OS-000480-GPOS-00227
  disa_stig:
  - APPL-12-003012
  cci:
  - CCI-000366
macOS:
- '12'
tags:
- stig
severity: medium
